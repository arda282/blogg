{% extends "layout.html" %}

{% block title %}
Articles
{% endblock %}

{% block body %}

<h1>Articles</h1>
<hr>

<div class="anadiv">
    {% for article in articles %}
    <div class="row row-cols-1 row-cols-md-3 g-4 anadiv">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{article[1]}}</h5>
              <a href="/article/{{article[0]}}" class="btn btn-danger">Read</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
